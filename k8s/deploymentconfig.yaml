apiVersion: apps.openshift.io/v1
kind: Deployment
metadata:
  name: mvc-core-webapp
  labels:
    app: mvc-core-webapp
spec:
  selector:
    app: mvc-core-webapp
  replicas: 3
  template:
    metadata:
      labels:
        app: mvc-core-webapp
    spec:
      containers:
        - name: mvc-core-webapp
          image: image-registry.openshift-image-registry.svc:5000/mvc-core-app/mvc-core-webapp:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 10000
              protocol: TCP
  